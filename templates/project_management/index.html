{% extends '_base.html' %}

{% block content %}
    <main class="bg-gray-50 dark:bg-gray-900 p-4 md:ml-64 lg:mr-16 min-h-screen pt-20">
        <div class="border-2 border-gray-300 rounded-lg dark:border-gray-600 h-full mb-4">
            <section class="bg-gray-50 dark:bg-gray-900 py-3 sm:py-5 flex-1">
                <div class="px-4 mx-auto max-w-screen-2xl lg:px-12">
                    <div class="relative overflow-hidden bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">
                        <div class="flex flex-col flex-shrink-0 space-y-3 md:flex-row md:items-center lg:justify-end md:space-y-0 md:space-x-3 p-2">
                            <h1 class="text-center text-white text-1xl">Current Projects: {{ total_projects }} </h1>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-4 py-3">Project Title</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for project in projects %}
                                    <tr onclick="window.location.href='{% url 'project_detail' project.id %}'" class="cursor-grab hover:cursor-grabbing hover:bg-gray-100 dark:hover:bg-gray-700">
                                         <td class="px-4 py-3">{{ project.name }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

{% endblock %}
